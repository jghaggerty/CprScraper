<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Testing Tools - CPR Compliance Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .testing-interface {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .testing-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .testing-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .testing-header p {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .testing-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .testing-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }

        .testing-card h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .testing-card h3 i {
            color: #667eea;
        }

        .test-types-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .test-type-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-type-item:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .test-type-item.selected {
            border-color: #667eea;
            background: #e8f2ff;
        }

        .test-type-item h4 {
            margin: 0 0 8px 0;
            color: #2c3e50;
            font-size: 1em;
        }

        .test-type-item p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .test-type-item .category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-top: 8px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-running {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-success {
            background: #d1ecf1;
            color: #0c5460;
        }

        .test-results {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
            margin-top: 30px;
        }

        .test-results h3 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 1.3em;
        }

        .test-result-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #dee2e6;
        }

        .test-result-item.success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .test-result-item.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .test-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .test-result-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .test-result-status {
            font-size: 0.9em;
        }

        .test-result-details {
            font-size: 0.9em;
            color: #6c757d;
        }

        .test-result-duration {
            font-weight: 500;
            color: #495057;
        }

        .test-result-error {
            color: #dc3545;
            font-weight: 500;
            margin-top: 8px;
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .configuration-panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-label {
            font-weight: 500;
            color: #2c3e50;
        }

        .config-value {
            color: #6c757d;
        }

        .config-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .config-valid {
            background: #d4edda;
            color: #155724;
        }

        .config-invalid {
            background: #f8d7da;
            color: #721c24;
        }

        .config-warning {
            background: #fff3cd;
            color: #856404;
        }

        .report-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
            margin-top: 30px;
        }

        .report-content {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .testing-grid {
                grid-template-columns: 1fr;
            }
            
            .test-types-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="testing-interface">
        <!-- Header -->
        <div class="testing-header">
            <h1><i class="fas fa-vial"></i> Notification Testing Tools</h1>
            <p>Comprehensive testing and validation tools for the notification system</p>
        </div>

        <!-- Main Testing Grid -->
        <div class="testing-grid">
            <!-- Test Types Panel -->
            <div class="testing-card">
                <h3><i class="fas fa-list"></i> Available Test Types</h3>
                <div class="test-types-grid" id="testTypesGrid">
                    <!-- Test types will be populated by JavaScript -->
                </div>
                <div class="btn-group">
                    <button class="btn" id="runSelectedTest" disabled>
                        <i class="fas fa-play"></i> Run Selected Test
                    </button>
                    <button class="btn btn-success" id="runComprehensiveTest">
                        <i class="fas fa-rocket"></i> Run Comprehensive Suite
                    </button>
                </div>
            </div>

            <!-- System Status Panel -->
            <div class="testing-card">
                <h3><i class="fas fa-heartbeat"></i> System Status</h3>
                <div id="systemStatus">
                    <div class="status-indicator status-ready">
                        <i class="fas fa-circle"></i> Ready
                    </div>
                </div>
                <div class="configuration-panel" id="configurationPanel">
                    <!-- Configuration details will be populated by JavaScript -->
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary" id="validateConfiguration">
                        <i class="fas fa-check-circle"></i> Validate Configuration
                    </button>
                    <button class="btn btn-secondary" id="refreshStatus">
                        <i class="fas fa-sync-alt"></i> Refresh Status
                    </button>
                </div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-container hidden" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Test Results Section -->
        <div class="test-results hidden" id="testResults">
            <h3><i class="fas fa-clipboard-list"></i> Test Results</h3>
            <div id="testResultsContent">
                <!-- Test results will be populated by JavaScript -->
            </div>
        </div>

        <!-- Report Section -->
        <div class="report-section hidden" id="reportSection">
            <h3><i class="fas fa-file-alt"></i> Test Report</h3>
            <div class="btn-group">
                <button class="btn btn-secondary" id="downloadReport">
                    <i class="fas fa-download"></i> Download Report
                </button>
                <button class="btn btn-secondary" id="clearResults">
                    <i class="fas fa-trash"></i> Clear Results
                </button>
            </div>
            <div class="report-content" id="reportContent">
                <!-- Report content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="notification-testing.js"></script>
</body>
</html>
